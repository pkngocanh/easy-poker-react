			On <strong>Mozilla Firefox</strong> : 
			<ol>
				<li>Open a new Firefox browser window or tab.</li>
				<li>Copy the following then paste it into the Firefox address bar: <strong>about:config</strong></li>
				<li>Hit the <strong>Enter</strong> key.</li>
				<li>On the following page, click the button: <strong>"I'll be careful, I promise!"</strong></li>
				<li>Find the <strong>javascript.enabled</strong> row under the <strong>Preference Name</strong> heading.</li>
				<li>Double-click anywhere within the <strong>javascript.enabled</strong> row to toggle the value from "False" to "True".</li>
